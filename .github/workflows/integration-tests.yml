name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VAR_FILE: terraform/ci.tfvars

jobs:
  terraform-security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov (no backend)
        id: checkov
        uses: bridgecrewio/checkov-action@v3
        with:
          framework: terraform
          directory: terraform/
          output_format: cli
          output_file_path: reports/checkov-results.txt
          soft_fail: true
          var_file: ${{ env.TF_VAR_FILE }}
          args: --skip-download --external-checks-git
        env:
          CHECKOV_SKIP_CHECKS: "CKV_AWS_1,CKV_AWS_2,CKV_AWS_3,CKV_AWS_20,CKV_AWS_21,CKV_AWS_41,CKV_AWS_57"

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: reports/
          retention-days: 30

  container-security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  lambda-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lambda: [alert_ingest, runbook_action]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          cd terraform/lambda/${{ matrix.lambda }}
          pip install -r requirements-dev.txt

      - name: Create CI environment variables
        run: |
          cat > .ci-env <<EOF
          export AWS_DEFAULT_REGION=us-east-1
          export REGION=us-east-1
          export CLUSTER_NAME=event-driven-sre-ci-eks
          export TARGET_NAMESPACE=apps
          export TARGET_DEPLOYMENT=checkout
          export DEGRADED_PARAM=/checkout/degraded_mode
          EOF
          source .ci-env

      - name: Run unit tests with moto mocks
        env:
          AWS_DEFAULT_REGION: us-east-1
          REGION: us-east-1
          CLUSTER_NAME: event-driven-sre-ci-eks
          TARGET_NAMESPACE: apps
          TARGET_DEPLOYMENT: checkout
          DEGRADED_PARAM: /checkout/degraded_mode
        run: |
          cd terraform/lambda/${{ matrix.lambda }}
          pytest tests/ -v --cov --cov-report=xml --cov-report=html --junitxml=test-results.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.lambda }}-coverage
          path: |
            terraform/lambda/${{ matrix.lambda }}/coverage.xml
            terraform/lambda/${{ matrix.lambda }}/htmlcov/
            terraform/lambda/${{ matrix.lambda }}/test-results.xml
          retention-days: 30

  infrastructure-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials for Terraform
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform init (local backend)
        run: |
          cd terraform
          terraform init -input=false -backend=false

      - name: Terraform fmt check
        run: terraform fmt -check -diff -var-file=${{ env.TF_VAR_FILE }} terraform/

      - name: Terraform validate (local backend)
        run: |
          cd terraform
          terraform validate -var-file=${{ env.TF_VAR_FILE }} -no-color

      - name: Install tflint
        run: |
          curl -L https://github.com/terraform-linters/tflint/releases/latest/download/tflint_linux_amd64.zip -o tflint.zip
          unzip tflint.zip
          sudo mv tflint /usr/local/bin/

      - name: Run tflint
        run: |
          cp .tflint.hcl terraform/
          tflint --var-file=${{ env.TF_VAR_FILE }} terraform/

  application-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd apps/checkout
          pip install -r requirements-dev.txt

      - name: Run application tests
        run: |
          cd apps/checkout
          pytest tests/ -v --cov --cov-report=xml --junitxml=test-results.xml

      - name: Upload app coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-coverage
          path: |
            apps/checkout/coverage.xml
            apps/checkout/htmlcov/
            apps/checkout/test-results.xml
          retention-days: 30

      