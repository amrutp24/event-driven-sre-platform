version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=lambda,events,stepfunctions,dynamodb,sns,apigateway,iam,ssm,eks
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - HOST_TMP_FOLDER=/tmp/localstack/data
    volumes:
      - "./tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mock Kubernetes API server for testing runbook_action
  k8s-mock:
    image: nginx:alpine
    ports:
      - "8443:443"
    volumes:
      - ./mock-k8s:/usr/share/nginx/html:ro
    command: >
      sh -c "
        echo 'Mock Kubernetes API ready' &&
        nginx -g 'daemon off;'
      "

  # Test data initialization
  setup:
    image: localstack/localstack:latest
    depends_on:
      - localstack
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    command: >
      sh -c "
        echo 'Waiting for LocalStack...' &&
        sleep 10 &&
        echo 'Creating test resources...' &&
        awslocal events create-event-bus --name test-sre-events &&
        awslocal dynamodb create-table
          --table-name test-sre-incidents
          --attribute-definitions AttributeName=incident_id,AttributeType=S AttributeName=ts,AttributeType=N
          --key-schema AttributeName=incident_id,KeyType=HASH AttributeName=ts,KeyType=RANGE
          --billing-mode PAY_PER_REQUEST &&
        awslocal sns create-topic --name test-sre-notifications &&
        echo 'Test resources created'
      "

volumes:
  tmp:
    driver: local